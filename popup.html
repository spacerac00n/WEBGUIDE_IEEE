<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            min-height: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .container {
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        /* Status Card */
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        .status-dot.inactive {
            background: #94a3b8;
            animation: none;
        }
        
        .status-dot.listening {
            background: #f97316;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        /* Response Area */
        .response-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            min-height: 80px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .response-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .response-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        /* Action Buttons */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #fff;
            color: #667eea;
        }
        
        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-full {
            grid-column: 1 / -1;
        }
        
        /* Voice Button */
        .voice-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .voice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .voice-btn.listening {
            background: #f97316;
            animation: pulse-ring 1s infinite;
        }
        
        .voice-btn.listening svg {
            fill: #fff;
        }
        
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(249, 115, 22, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }
        
        .voice-btn svg {
            width: 30px;
            height: 30px;
            fill: #667eea;
        }
        
        /* Transcript */
        .transcript {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            font-size: 12px;
            margin-bottom: 15px;
            min-height: 76px;
        }
        
        .transcript-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .transcript-input {
            width: 100%;
            min-height: 44px;
            resize: vertical;
            border: 1px solid rgba(255, 255, 255, 0.35);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            padding: 8px 10px;
            font-size: 12px;
            line-height: 1.35;
            font-family: inherit;
        }

        .transcript-input::placeholder {
            color: rgba(255, 255, 255, 0.75);
        }

        .transcript-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .transcript-send {
            padding: 6px 10px;
            border: none;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            color: #1f2d72;
            background: #fff;
        }

        /* Voice Output Toggle */
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 15px;
        }

        .toggle-label {
            font-size: 12px;
            font-weight: 600;
            line-height: 1.2;
        }

        .toggle-subtext {
            font-size: 10px;
            opacity: 0.8;
            margin-top: 2px;
        }

        .toggle-control {
            position: relative;
            width: 46px;
            height: 26px;
            flex: 0 0 auto;
        }

        .toggle-control input {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .toggle-slider {
            position: absolute;
            inset: 0;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.35);
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            left: 2px;
            top: 2px;
            border-radius: 50%;
            background: #fff;
            transition: transform 0.2s ease;
        }

        .toggle-control input:checked + .toggle-slider {
            background: #22c55e;
            border-color: #22c55e;
        }

        .toggle-control input:checked + .toggle-slider::before {
            transform: translateX(20px);
        }
        
        /* Quick Actions */
        .quick-actions {
            margin-top: 15px;
        }
        
        .quick-actions-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 8px;
        }
        
        .quick-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .chip {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .chip:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            font-size: 10px;
            opacity: 0.6;
            margin-top: 15px;
        }
        
        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        
        *:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4M12 8h.01"/>
                </svg>
                Web Guide
            </h1>
            <p>Your virtual tour guide for the web</p>
        </header>
        
        <!-- Status Card -->
        <div class="status-card">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready to guide</span>
            </div>
            <div class="response-area" id="responseArea" role="log" aria-live="polite">
                Click ðŸŽ¤ or type a command to start
            </div>
        </div>
        
        <!-- Voice Button -->
        <button class="voice-btn" id="voiceBtn" aria-label="Start voice command">
            <svg viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
        
        <!-- Transcript -->
        <div class="transcript" id="transcriptArea">
            <div class="transcript-label">I said:</div>
            <textarea
                id="transcriptText"
                class="transcript-input"
                rows="2"
                placeholder="Type here"></textarea>
            <div class="transcript-actions">
                <button class="transcript-send" id="sendTranscriptBtn" type="button">Send</button>
            </div>
        </div>

        <!-- Voice Output Toggle -->
        <div class="toggle-row">
            <div>
                <div class="toggle-label">Read responses aloud</div>
                <div class="toggle-subtext" id="voiceOutputStatus">Voice output is ON</div>
            </div>
            <label class="toggle-control" for="voiceOutputToggle" aria-label="Toggle voice response output">
                <input type="checkbox" id="voiceOutputToggle" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <!-- Action Buttons -->
        <div class="actions">
            <button class="btn btn-secondary btn-full" id="stopSpeechBtn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="6" y="6" width="12" height="12"/>
                </svg>
                Stop Speaking
            </button>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>WCAG Accessibility Focused â€¢ v1.0.0</p>
        </footer>
    </div>
    
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
